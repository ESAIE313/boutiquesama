<!DOCTYPE html> 
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galerie des produits</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .galerie {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .galerie img {
      width: 100%;
      height: 200px;           /* hauteur fixe */
      object-fit: cover;       /* permet un rendu uniforme sans déformation */
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .galerie img:hover {
      transform: scale(1.05);
    }

    .retour {
      margin: 20px;
    }
  </style>
</head>
<body>

  <header>Galerie des produits</header>

  <div class="retour">
    <button onclick="window.history.back()" style="
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    ">← Retour</button>
  </div>

  <div class="galerie">
    <img src="1.jpg" alt="Produit 1">
    <img src="2.jpg" alt="Produit 2">
    <img src="3.jpg" alt="Produit 3">
    <img src="4.jpg" alt="Produit 4">
    <img src="5.jpg" alt="Produit 5">
    <img src="6.jpg" alt="Produit 6">
    <img src="7.jpg" alt="Produit 7">
    <img src="8.jpg" alt="Produit 8">
    <img src="9.jpg" alt="Produit 9">
    <img src="10.jpg" alt="Produit 10">
    <img src="11.jpg" alt="Produit 11">
    <img src="12.jpg" alt="Produit 12">
    <img src="13.jpg" alt="Produit 13">
    <img src="14.jpg" alt="Produit 14">
    <img src="15.jpg" alt="Produit 15">
    <img src="16.jpg" alt="Produit 16">
  </div>

</body>
</html>
