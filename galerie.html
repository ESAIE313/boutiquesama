<!DOCTYPE html> 
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galerie des produits</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .galerie {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .galerie img {
      width: 100%;
      height: 200px;           /* hauteur fixe */
      object-fit: cover;       /* permet un rendu uniforme sans déformation */
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .galerie img:hover {
      transform: scale(1.05);
    }

    .retour {
      margin: 20px;
    }
  </style>
</head>
<body>

  <header>Galerie des produits</header>

  <div class="retour">
    <button onclick="window.history.back()" style="
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    ">← Retour</button>
